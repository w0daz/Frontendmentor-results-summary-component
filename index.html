<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Raleway:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="cards">
  <div class="boxOne">
    <p class="toptext">Your Result</p>
    <div class="roundcontainer">
      <p class="number"><span>76</span></p>
      <p class="numbersub">of 100</p>
    </div>

    <div class="footerstuff">
    <p class="secondtext">Great</p>
    <p class="thirdtext">You scored highter than 65% of the people who have taken these tests.</p> 
  </div>
  </div>

  <div class="boxTwo">
     
        <p class="summary">Summary</p>
      <div class="reaction">
        <p class="reaction-text"><span style="margin-right: 10px;"><img src="assets/images/icon-reaction.svg" alt=""></span>Reaction</p>
        <p class="reaction-text-one">80 <span class="faded">/ 100</span></p>
      </div>
      <div class="memory">
        <p class="memory-text"><span style="margin-right: 10px;"><img src="assets/images/icon-memory.svg" alt=""></span>Memory</p>
        <p>92 <span class="faded">/ 100</span></p>
      </div>
      <div class="verbal">
        <p class="verbal-text"><span style="margin-right: 10px;"><img src="assets/images/icon-verbal.svg" alt=""></span>Verbal</p>
        <p>61 <span class="faded">/ 100</span></p>
      </div>
      <div class="visual">
        <p class="visual-text"><span style="margin-right: 10px;"><img src="assets/images/icon-visual.svg" alt=""></span>Visual</p>
        <p>72 <span class="faded">/ 100</span></p>
      </div>
      <div class="button">
        <p>Continue</p>
      </div>
  </div>
</div>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">w0daz</a>.
  </div>
</footer>
</main>

  
  
</body>
</html>
